version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: clawhunt
      POSTGRES_USER: clawhunt
      POSTGRES_PASSWORD: clawhunt
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pg_data:
